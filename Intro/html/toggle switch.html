<!DOCTYPE html>
<html>

<head>
    <title>Segment Switch</title>
    <style>
        body {
            font-family: "Inter", sans-serif;
        }
        
        .segment-switch {
            display: flex;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            background-color: #f5f5f5;
            width: fit-content;
        }
        
        .segment-switch input[type="radio"] {
            display: none;
        }
        
        .segment-switch label {
            padding: 10px 20px;
            cursor: pointer;
            border-right: 1px solid #ccc;
        }
        
        .segment-switch label:last-child {
            border-right: none;
        }
        
        .segment-switch input[type="radio"]:checked+label {
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <h4>HTML CSS Challenges!</h4>
    <div class="segment-switch">
        <input type="radio" id="option1" name="switch" checked>
        <label for="option1">Option 1</label>
        <input type="radio" id="option2" name="switch">
        <label for="option2">Option 2</label>
        <input type="radio" id="option3" name="switch">
        <label for="option3">Option 3</label>
    </div>
</body>

</html>
